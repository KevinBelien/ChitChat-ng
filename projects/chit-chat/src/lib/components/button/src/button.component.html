<button
	chRipple
	[rippleEnabled]="activeStateEnabled()"
	[ngClass]="buttonClass()"
	[disabled]="disabled()"
	[ngStyle]="{
		width: width() ? width() + 'px' : 'auto',
		height: height() ? height() + 'px' : 'auto'
	}"
	[tabIndex]="tabIndex()"
	(click)="handleClick($event)"
>
	<ng-content></ng-content>

	<ng-container *ngIf="icon() as ico">
		<div [ngClass]="iconClass()">
			<ch-icon
				[cssClass]="ico.cssClass ?? ''"
				[iconPath]="ico.path ?? ''"
				[height]="ico.height ?? 24"
				[width]="ico.width ?? 24"
				[viewBox]="ico.viewBox ?? '0 -960 960 960'"
			></ch-icon>
		</div>
	</ng-container>
	<span
		class="ch-button-label"
		[attr.aria-hidden]="icon() && !label()"
		>{{ label() }}</span
	>
</button>
