<div class="ch-color-picker-container" [class.open]="isOpen$ | async">
	<div class="ch-skintone-select">
		<button
			*ngFor="let skintoneColor of skintoneColors; let i = index"
			class="ch-color-swatch"
			[class.selected]="
				selectedColor.skintone === skintoneColor.skintone
			"
			[style.transform]="getPosition(i)"
			[style.background]="skintoneColor.color"
			(click)="handleClick(skintoneColor, $event)"
		></button>
	</div>
</div>
